<!DOCTYPE html>
<html lang="en">
<head>
    <title>adv html</title>
    <link rel="stylesheet" href="shadha.css">
    
</head>
<body>
    <h1>Feedback form</h1>
   <form>
     <legend>User information</legend>
     <fieldset>
    <div>
        <label for="username">User name</label>
        <input type="text" id="username" name="username">
    </div>
    <br>
    <div>
        <label for="useremail">User Email</label>
        <input type="email" id="useremail" name="useremail">
    </div> 
    <br>
    <div>
        <label for="age">Age</label>
        <input type="number" id="age" name="age">
    </div>
    <br>
    <div>
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday">
    </div>
    <br>
    <div>
        <label for="address">Address</label> 
        <textarea rows="10" cols="30"></textarea>  
    </div>
    <br>
    <div>
        <label for="pno">Mobile number</label>
        <input type="tel" id="pno" name="pno" maxlength="10">
    </div>
    <br>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
    </div>
    <br>
     </fieldset>

     <legend>Preferences</legend>
     <fieldset>
    <div>Favorite food
    <div>
        <label for="apple">Apple</label>
        <input type="checkbox" id="apple">
    </div>
    <div>
        <label for="banana">Banana</label>
        <input type="checkbox" id="banana">
    </div>
    <br>
    <div>
        <p>Gender</p>
        <label for="male">Male</label>
        <input  name="gender" type="radio" id="male">
        <label for="female">Female</label>
        <input name="gender" type="radio" id="female">
    </div>
    <br>
    <div>
        <label for="pizza size">Pizza size</label>
        <select name="pizza size" id="pizza size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="extra large">Extra large</option>
        </select>
    </div>
    <br>

     </fieldset>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

   </form>
   <h2>Table</h2>
   <table border="2">
     <thead>
        <tr>
            <th>Sl.no</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
     </thead>
     <tbody>
        <tr>
            <td>1</td>
            <td>X</td>
            <td>23</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Y</td>
            <td>34</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Z</td>
            <td>21</td>
        </tr>
     </tbody>
    </table> 
    <a href="http://127.0.0.1:5500/index1.html" target="_blank">HTML</a>
</body>
</html>
